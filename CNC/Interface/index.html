<!DOCTYPE html>
<html>
<head>
	<title>CNC Interface</title>
	<meta charset="UTF-8">
	<meta name="author" content="Inan Bayram, Asim Bababalim, Mustafa Yildiz">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="./design/index.css">
	<link rel="stylesheet" media="print" href="./design/print.css">
	<script type="text/javascript" src="./js/jquery-latest.js"></script> 
	<script type="text/javascript" src="./js/jquery.tablesorter.js"></script> 
	<script type="text/javascript" src="./js/main.js"></script> 
	<script type="text/javascript" src="./js/tasks.js"></script>
	<script type="text/javascript" src="./js/status.js"></script>
</head>
<body>	
	<aside>
		<menu>
			<h1>CNC Interface</h1>
			<li class="link-status"><a href="#status">Status</a></li>
			<li class="link-tasks"><a href="#tasks">Tasks</a></li>			
		</menu>
	</aside>
	<div id="showInfo"></div>
	<main>
		<section id="status">
			<p id="lastChange"></p>
			<table id="status-overview">
				<thead onclick="$('#status-overview').tablesorter()">
					<tr>
						<th>Workload</th>
						<th>IP</th>
						<th>Task</th>
						<th>Status</th>
						<th>Options</th>
					<tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
		<section id="tasks">
		<form id="newTask">
			<h3>Neuen Task anlegen</h3>   
			<label>Type </label>
			<select id="type" name="type">
				<option>hash-md5</option>
				<option>hash-sha256</option>
				<option>crack-md5</option>
			</select>
			<label>Data </label>
			<input id="data" type="text" name="data">
			<input id="sendTask" type="submit" value="Senden">
			<hr>
		</form>
		<table id="tasks-overview">
			<thead> 
				<tr>
					<th>ID</th>
					<th>Type</th>
					<th style="width:45%;">Input</th>
					<th>Output</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		</section>
		<button id="refreshButton" onclick=refreshPage()></button>
	</main>
	<footer>
	<p>CNC Interface by Inan Bayram, Mustafa Yildiz, Asim Bababalim</p>
</footer>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
	getStatus();
	getTasks();
  });
  document.getElementById("sendTask").addEventListener("click", function(e) { sendNewTask(e); });
</script>
</html>
