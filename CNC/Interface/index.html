<!DOCTYPE html>
<html>
<head>
	<title>CNC Interface</title>
	<meta charset="UTF-8">
	<meta name="author" content="Inan Bayram, Asim Bababalim, Mustafa Yildiz">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="./design/index.css">
	<link rel="stylesheet" media="print" href="./design/print.css">
	<script type="text/javascript" src="./js/jquery-latest.js"></script> 
	<script type="text/javascript" src="./js/jquery.tablesorter.js"></script> 
	<script type="text/javascript" src="./js/api.js"></script> 
	<script type="text/javascript" src="./js/button.js"></script>
</head>
<body>	
	<aside>
		<menu>
			<h1>CNC Interface</h1>
			<li class="link-status"><a href="#status">Status</a></li>
			<li class="link-tasks"><a href="#tasks">Tasks</a></li>			
		</menu>
	</aside>
	<div id="showInfo"></div>
	<main>
		<section id="status">
			<table id="status-overview" onclick="">
				<p id="lastChange"></p>
				<thead onclick="sortierer();">
					<tr>
						<th>Workload</th>
						<th>IP</th>
						<th>Task</th>
						<th>Status</th>
						<th>Options</th>
					<tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
		<section id="tasks">
		<table id="tasks-overview">
			<thead onclick="getTasks();"> 
				<tr>
					<th>ID</th>
					<th>Type</th>
					<th>Input</th>
					<th>Output</th>
				</tr>
			</thead>
			<tbody>
			</tbody>

		</table>
			<form>
				<label>ID: </label><input type="text" name="id" id="id"></input>
				<label>Type: </label><select name = "type" id="type"><option value="hash-md5">Hash MD5</option><option value="hash-sha256">Hash-sha256</option><option value="crack-md5">Crack-MD5</option></select>
				<label>Data: </label><input type="text" name ="data" id="data"/required></input>
				<button id="sendTask" onclick="sendNewTask(document.getElementById('id').value,document.getElementById('type').value,document.getElementById('data').value)">Send Task</button>
			</form>
		</section>
		<button id="refreshButton" onclick=refreshPage()></button>
	</main>
	
	<footer>
	<p>CNC Interface by Inan Bayram, Mustafa Yildiz, Asim Bababalim</p>
</footer>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
	getStatus();
	getTasks();
  });
</script>
</html>
