<!DOCTYPE html>
<html>
<head>
	<title>CNC Interface</title>
	<meta charset="UTF-8">
	<meta name="author" content="Inan Bayram, Asim Bababalim, Mustafa Yildiz">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="./design/index.css">
	<link rel="stylesheet" media="print" href="./design/print.css">
	<script type="text/javascript" src="./js/jquery-latest.js"></script> 
	<script type="text/javascript" src="./js/jquery.tablesorter.js"></script> 
	<script type="text/javascript" src="./js/api.js"></script> 
	<script type="text/javascript" src="./js/button.js"></script>
</head>
<body>	
	<aside>
		<menu>
			<li class="link-status"><a href="#status">Status</a></li>
			<li class="link-tasks"><a href="#tasks">Tasks</a></li>			
		</menu>
	</aside>
	<div id="showInfo"></div>
	<main>
		<section id="status">
			<table id="status-overview" >
				<p id="lastChange"></p>
				<thead onclick="sortierer();">
					<tr>
						<th>Workload</th>
						<th>IP</th>
						<th>Task</th>
						<th>Status</th>
						<th>Options</th>
					<tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
		<section id="tasks">
			<form>
				ID: <input type="text" name ="id"></input>
				Type: <select name = "type"><option value="hash-md5">Hash MD5</option><option value="hash-sha256">Hash-sha256</option><option value="crack-md5">Crack-MD5</option></select>
				Data: <input type="text" name ="type" /required></input>
				<button id="sendTask">Send Task</button>
				</form>
			</form>
		</section>
	</main>
	<footer>
	<p>CNC Interface by Inan Bayram, Mustafa Yildiz, Asim Bababalim</p>
</footer>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function(event) {
	getStatus();
  });
</script>
</html>
